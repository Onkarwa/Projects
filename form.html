<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRATION FORM</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" required class="text-name">
                </div>


                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="password" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm password" required class="text-name">
                </div>


                <div class="input-name">

                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px;">Male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label>female</label>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option>Select a country</option>
                        <option>India</option>
                        <option>United State</option>
                        <option>Nepal</option>
                        <option>Bhutan</option>
                        <option>Pakistan</option>
                        <option>Australia</option>
                        <option>South Africa</option>
                        <option>England</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label for="check-button "class="check">I Accepct the term and condition</label>
                </div>

                <div class="input-name">
                    <input type="Submit" class="button" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
